<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Redes y Telecomunicaciones</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --accent-color: #3498db;
      --success-color: #27ae60;
      --error-color: #e74c3c;
      --bg-light: #ecf0f1;
      --text-color: #333;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Arial', sans-serif;
      background: var(--bg-light);
      color: var(--text-color);
      display: flex; flex-direction: column; align-items: center;
      padding: 1rem;
    }
    .container {
      width: 100%; max-width: 800px;
      background: #fff; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }
    h1 {
      text-align: center; margin-bottom: 1rem;
      color: var(--primary-color); font-size: 1.75rem;
    }
    #loader {
      text-align: center; margin: 1rem 0;
      font-size: 1.1rem; color: #666;
    }
    .question { margin-bottom: 1rem; }
    .options {
      display: flex; flex-direction: column;
      gap: 0.75rem; margin-bottom: 1rem;
    }
    .options label {
      display: flex; align-items: center;
      background: var(--bg-light);
      border: 1px solid #ccc; border-radius: 4px;
      padding: 0.5rem; cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
    }
    .options label:hover {
      background: #fff; border-color: var(--accent-color);
    }
    .options input[type="radio"] { margin-right: 0.5rem; }
    button#submit {
      background: var(--accent-color); color: #fff;
      border: none; border-radius: 4px;
      padding: 0.75rem 1.25rem;
      font-size: 1rem; cursor: pointer;
      transition: background 0.3s;
    }
    button#submit:disabled { background: #aaa; cursor: not-allowed; }
    button#submit:hover:enabled { background: #2980b9; }
    #feedback { margin-top: 0.75rem; font-weight: bold; }
    #status {
      margin-top: 1rem; text-align: center;
      font-weight: 600; color: var(--primary-color);
    }
    @media (max-width: 600px) {
      .container { padding: 1rem; }
      h1 { font-size: 1.5rem; }
      button#submit { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz de Redes y Telecomunicaciones</h1>
    <div id="loader">Cargando preguntas...</div>
    <div id="quiz" style="display:none">
      <div id="question-box" class="question">
        <div id="tema" style="font-weight:bold; margin-bottom:0.5rem;"></div>
        <div id="pregunta"></div>
      </div>
      <div id="options" class="options"></div>
      <button id="submit">Enviar</button>
      <div id="feedback"></div>
      <div id="status"></div>
    </div>
  </div>

  <script>
    let questions = [], current = 0, correct = 0, wrong = 0;
    const loader = document.getElementById('loader');
    const quizDiv = document.getElementById('quiz');
    const temaEl = document.getElementById('tema');
    const preguntaEl = document.getElementById('pregunta');
    const optionsEl = document.getElementById('options');
    const submitBtn = document.getElementById('submit');
    const feedbackEl = document.getElementById('feedback');
    const statusEl = document.getElementById('status');

    // Intento de fetch automático
    window.addEventListener('DOMContentLoaded', () => {
      fetch('preguntas.json')
        .then(res => {
          if (!res.ok) throw new Error('Error ' + res.status);
          return res.json();
        })
        .then(initQuiz)
        .catch(err => {
          console.warn('Fetch falló:', err);
          setupFileLoader();
        });
    });

    // Configura fallback de carga manual
    function setupFileLoader() {
      loader.innerHTML = `
        <input type="file" id="fileInput" accept=".json">
        <button id="loadBtn">Cargar preguntas</button>
        <p style="font-size:.9rem; color:#666;">
          Para uso local o si fetch falla, selecciona tu preguntas.json</p>
      `;
      document.getElementById('loadBtn')
        .addEventListener('click', () => {
          const file = document.getElementById('fileInput').files[0];
          if (!file) return alert('Selecciona primero preguntas.json');
          const reader = new FileReader();
          reader.onload = e => {
            try {
              const data = JSON.parse(e.target.result);
              initQuiz(data);
            } catch(e) {
              alert('JSON inválido: ' + e);
            }
          };
          reader.readAsText(file, 'utf-8');
        });
    }

    // Inicializa quiz con datos
    function initQuiz(data) {
      data.forEach(topic => topic.preguntas.forEach(q => {
        q.tema = topic.tema;
        questions.push(q);
      }));
      questions.sort(() => Math.random() - 0.5);
      loader.style.display = 'none';
      quizDiv.style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      feedbackEl.textContent = '';
      const q = questions[current];
      temaEl.textContent = `Tema: ${q.tema} (${current+1}/${questions.length})`;
      preguntaEl.textContent = q.pregunta;
      optionsEl.innerHTML = '';
      ['a','b','c','d'].forEach(opt => {
        const lbl = document.createElement('label');
        lbl.innerHTML = `<input type="radio" name="opt" value="${opt}"> 
          <strong>${opt.toUpperCase()})</strong> ${q.opciones[opt]}`;
        optionsEl.appendChild(lbl);
      });
      submitBtn.disabled = false;
      statusEl.textContent = `Acertadas: ${correct} | Erradas: ${wrong}`;
    }

    submitBtn.addEventListener('click', () => {
      const sel = document.querySelector('input[name="opt"]:checked');
      if (!sel) return alert('Selecciona una opción');
      const choice = sel.value;
      const q = questions[current];
      if (choice === q.respuesta_correcta) {
        feedbackEl.textContent = '¡Correcto!';
        feedbackEl.style.color = 'var(--success-color)';
        correct++;
      } else {
        feedbackEl.textContent = `Incorrecto. La respuesta correcta era 
          ${q.respuesta_correcta.toUpperCase()}) ${q.opciones[q.respuesta_correcta]}`;
        feedbackEl.style.color = 'var(--error-color)';
        wrong++;
      }
      statusEl.textContent = `Acertadas: ${correct} | Erradas: ${wrong}`;
      submitBtn.disabled = true;
      setTimeout(() => {
        current++;
        if (current >= questions.length) {
          alert(`Quiz terminado\n\nAcertadas: ${correct}\nErradas: ${wrong}\nPuntuación: ${correct}/${questions.length}`);
          location.reload();
        } else showQuestion();
      }, 1200);
    });
  </script>
</body>
</html>
