<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz de Repaso Arquitectura</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --accent-color: #3498db;
      --success-color: #27ae60;
      --error-color: #e74c3c;
      --bg-light: #ecf0f1;
      --text-color: #333;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-color);
      display: flex; justify-content: center;
      padding: 1rem;
    }
    .container {
      width: 100%; max-width: 800px;
      background: #fff; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }
    h1 {
      text-align: center; margin-bottom: 1rem;
      color: var(--primary-color); font-size: 1.75rem;
    }
    #loader {
      text-align: center; margin: 1rem 0;
      font-size: 1.1rem; color: #666;
    }
    .question { margin-bottom: 1rem; }
    .options {
      display: flex; flex-direction: column;
      gap: 0.75rem; margin-bottom: 1rem;
    }
    .options label {
      display: flex; align-items: center;
      background: var(--bg-light);
      border: 1px solid #ccc; border-radius: 4px;
      padding: 0.5rem; cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
    }
    .options label:hover {
      background: #fff; border-color: var(--accent-color);
    }
    .options input[type="radio"] { margin-right: 0.5rem; }
    button {
      background: var(--accent-color); color: #fff;
      border: none; border-radius: 4px;
      padding: 0.75rem 1.25rem;
      font-size: 1rem; cursor: pointer;
      transition: background 0.3s;
      margin-right: 0.5rem;
    }
    button:disabled { background: #aaa; cursor: not-allowed; }
    button:hover:enabled { background: #2980b9; }
    #feedback {
      margin-top: 0.75rem; font-weight: bold;
    }
    #status {
      margin-top: 1rem; text-align: center;
      font-weight: 600; color: var(--primary-color);
    }
    @media (max-width: 600px) {
      button { width: 100%; margin-bottom: 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz de Repaso Arquitectura</h1>
    <div id="loader">Cargando preguntas...</div>
    <div id="quiz" style="display:none">
      <div class="question">
        <div id="topic" style="font-weight:bold; margin-bottom:0.5rem;"></div>
        <div id="question-text"></div>
      </div>
      <div id="options" class="options"></div>
      <button id="submit">Enviar</button>
      <button id="next" style="display:none">Siguiente</button>
      <div id="feedback"></div>
      <div id="status"></div>
    </div>
  </div>

  <script>
    let questions = [], current = 0, score = { correct: 0, wrong: 0 };
    const loader = document.getElementById('loader');
    const quizEl = document.getElementById('quiz');
    const topicEl = document.getElementById('topic');
    const questionEl = document.getElementById('question-text');
    const optionsEl = document.getElementById('options');
    const submitBtn = document.getElementById('submit');
    const nextBtn = document.getElementById('next');
    const feedbackEl = document.getElementById('feedback');
    const statusEl = document.getElementById('status');

    window.addEventListener('DOMContentLoaded', () => {
      fetch('preguntas.json')
        .then(res => { if(!res.ok) throw new Error(res.status); return res.json(); })
        .then(data => initQuiz(data))
        .catch(() => setupFileLoader());
    });

    function setupFileLoader() {
      loader.innerHTML = `
        <input type="file" id="fileInput" accept=".json">
        <button id="loadBtn">Cargar preguntas</button>
      `;
      document.getElementById('loadBtn').addEventListener('click', () => {
        const file = document.getElementById('fileInput').files[0];
        if(!file) return alert('Selecciona el archivo JSON');
        const reader = new FileReader();
        reader.onload = e => {
          try {
            const data = JSON.parse(e.target.result);
            initQuiz(data);
          } catch(err) {
            alert('JSON inválido');
          }
        };
        reader.readAsText(file);
      });
    }

    function initQuiz(data) {
      data.forEach(topic => {
        const t = topic.Topic || topic.tema || '';
        (topic.questions || topic.preguntas || []).forEach(q => {
          q.Topic = t;
          questions.push(q);
        });
      });
      questions.sort(() => Math.random() - 0.5);
      loader.style.display = 'none';
      quizEl.style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      const q = questions[current];
      topicEl.textContent = `Tema: ${q.Topic} (${current+1}/${questions.length})`;
      questionEl.textContent = q.question;
      optionsEl.innerHTML = '';
      q.options.forEach(o => {
        const lbl = document.createElement('label');
        lbl.innerHTML = `
          <input type="radio" name="opt" value="${o.option}">
          <strong>${o.option.toUpperCase()})</strong> ${o.text}
        `;
        optionsEl.appendChild(lbl);
      });
      feedbackEl.textContent = '';
      submitBtn.disabled = false;
      nextBtn.style.display = 'none';
      updateStatus();
    }

    submitBtn.addEventListener('click', () => {
      const sel = document.querySelector('input[name="opt"]:checked');
      if(!sel) return alert('Selecciona una opción');
      submitBtn.disabled = true;
      const choice = sel.value;
      const q = questions[current];
      const selected = q.options.find(o => o.option === choice);
      if(selected.correct) {
        feedbackEl.textContent = '¡Correcto!';
        feedbackEl.style.color = 'var(--success-color)';
        score.correct++;
      } else {
        feedbackEl.innerHTML = `Incorrecto.<br>${selected.explanation || ''}`;
        feedbackEl.style.color = 'var(--error-color)';
        score.wrong++;
      }
      updateStatus();
      nextBtn.style.display = 'inline-block';
    });

    nextBtn.addEventListener('click', () => {
      current++;
      if(current >= questions.length) {
        alert(`Quiz terminado\nAcertadas: ${score.correct}\nErradas: ${score.wrong}`);
        location.reload();
      } else {
        showQuestion();
      }
    });

    function updateStatus() {
      statusEl.textContent = `Acertadas: ${score.correct} | Erradas: ${score.wrong}`;
    }
  </script>
</body>
</html>
